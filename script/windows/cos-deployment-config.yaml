# COS+CDN 部署配置文件

cos:
  bucket: mindtrip-1305613707
  region: ap-guangzhou
  secretId: ${TENCENT_SECRET_ID}
  secretKey: ${TENCENT_SECRET_KEY}
  
cdn:
  domain: cdn.mindtrip.emojump.com
  
server:
  host: 42.194.163.176
  user: root
  port: 22
  
projects:
  admin:
    name: "Admin Management Backend"
    cosPath: "/admin"
    nginxPath: "/root/mindfront/work/nginx/html/admin" 
    buildPath: "yudao-ui/lvye-project-frontend/apps/admin"
    accessPath: "/admin/"
    
  web:
    name: "Web User Frontend"
    cosPath: "/web" 
    nginxPath: "/root/mindfront/work/nginx/html/web"
    buildPath: "yudao-ui/lvye-project-frontend/apps/web"
    accessPath: "/"
    
deployment:
  # 上传规则：只上传静态资源，HTML留在本地服务器
  upload:
    include:
      - "*.js"
      - "*.css"
      - "*.png"
      - "*.jpg"
      - "*.jpeg"
      - "*.gif"
      - "*.ico"
      - "*.svg"
      - "*.woff"
      - "*.woff2"
      - "*.ttf"
      - "*.eot"
      - "*.map"
    exclude:
      - "*.html"
      - "*.json"
      - "*.txt"
      - "*.md"
      
  # 备份策略
  backup:
    keepCount: 4
    location: "_backup"
    
  # 验证检查
  verify:
    keyFiles:
      - "index.css"
      - "index.js"
      - "favicon.ico"