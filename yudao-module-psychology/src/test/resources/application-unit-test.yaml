spring:
  main:
    lazy-initialization: true
    banner-mode: off

---
spring:
  datasource:
    name: ruoyi-vue-pro
    url: jdbc:h2:mem:psydb;MODE=MYSQL;DATABASE_TO_UPPER=false;NON_KEYWORDS=value
    driver-class-name: org.h2.Driver
    username: sa
    password:
    druid:
      async-init: true
      initial-size: 1
  sql:
    init:
      schema-locations: classpath:/sql/create_tables.sql

mybatis:
  lazy-initialization: true

yudao:
  info:
    base-package: cn.iocoder.yudao.module


